	function highlightFeaturePunts(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 8,
			color: '#0099ff',
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();

	function onEachFeaturePunts(feature, layer) {
		layer.on({

//Geojson point color
	function getColor(d) {
		return d == 'Abri' ? '#ff3832ff' :
		    d == 'ANWB Mast' ? '#ffffff' :
			d == 'Brug' ? '#ff33cc' :			
			d == 'Gevel' ? '#3fff32ff' :

			d == 'HTM Mast' ? '#ff33cc' :
			d == 'Lichtmast' ? '#ffffff' :

			d == 'Parkeermeter' ? '#3fff32ff' :
			d == 'Plafond' ? '#ffffff' :
			d == 'Put' ? '#ff33cc' :
			d == 'Schijnwerper' ? '#ff3832ff' :

		"#000000";//black
		}

//1.Geojson pointdata abri					
	abri = L.geoJson(abri_json, {

			color: "#000000",
			fillColor: getColor(feature.properties.TYPE_LICHTMAST),
			weight: 1,
			fillOpacity: 0.5

//Zoomafhankelijke labeling wordt hier geregeld			
	var lastZoom;
		map.on('zoomend', function() {
		var zoom = map.getZoom();
		if (zoom < 16 && (!lastZoom || lastZoom >= 16)) {
			map.eachLayer(function(l) {
				if (l.getTooltip()) {
					var tooltip = l.getTooltip();
					l.unbindTooltip().bindTooltip(tooltip, {
						permanent: false
					})
				}
			})
		} else if (zoom >= 16 && (!lastZoom || lastZoom < 16)) {
			map.eachLayer(function(l) {
				if (l.getTooltip()) {
					var tooltip = l.getTooltip();
					l.unbindTooltip().bindTooltip(tooltip, {
						permanent: true
					})
				}
			});
		}
		lastZoom = zoom;
	})
