<script type="text/javascript">

	var map = L.map('map').setView([52.078, 4.544], 16);

	var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Panden met woonfunctie</h4>' +  (props ? '<h4>ID: '+ + props.id + '<br /> Bouwjaar: ' + props.bouwjaar + '' : '');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 2020 ? '#1a2bdc' :
			d > 2010  ? '#414db8' :
			d > 2000  ? '#677093' :
			d > 1990  ? '#8d936e' :
			d > 1980  ? '#b3b649' :
			d > 1965  ? '#d9d924' :
			d > 1950  ? '#fffb00' : '#fffb00';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'black',
			fillOpacity: 1,
			fillColor: getColor(feature.properties.bouwjaar)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: 'white',
			dashArray: '10,10',
			fillOpacity: 0.1
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
//			click: zoomToFeature
		});
	}

	/* global statesData */
	geojson = L.geoJson(json_footprint, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('BAG WFS data pand &copy; <a href="https://www.nationaalgeoregister.nl/geonetwork/srv/dut/catalog.search#/metadata/aa3b5e6e-7baa-40c0-8972-3353e927ec2f">NGR</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend');
		var grades = [0, 1950, 1965, 1980, 1990, 2000, 2010, 2020];
		var labels = [];
		var from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>
